<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crown and Anchors</title>
</head>
<body>
    <div class="wrapper">
        <p>Place your bet by clicking on any of the following cards. It could be one or more, no limit</p>
        <form action="" method="post">
            <div class="label-container">
                <label for="heart">
                    <img src="img/heart.jpg" alt="" srcset="">
                </label>
                <label for="flower">
                    <img src="img/flower.jpg" alt="" srcset="">
                </label>
                <label for="diamond">
                    <img src="img/diamond.jpg" alt="" srcset="">
                </label>
                <label for="spade">
                    <img src="img/spade.jpg" alt="" srcset="">
                </label>
            </div>
            
            <div class="input-container">
                <input type="text" name="" id="heart">
                <input type="text" name="" id="flower">
                <input type="text" name="" id="diamond">
                <input type="text" name="" id="spade">
            </div>
            

            <div class="rolled-dice">
                <img src="" alt="" srcset="" width="100px" id="one">
                <img src="" alt="" srcset="" width="100px" id="two">
            </div>
            <input type="submit" value="Roll Dice">
            <div class="results"></div>

        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
